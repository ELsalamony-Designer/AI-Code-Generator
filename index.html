<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مولد الألعاب بالذكاء الاصطناعي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2a2a40);
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    textarea, select, button {
      width: 90%;
      max-width: 500px;
      margin: 10px auto;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      display: block;
    }
    textarea {
      height: 120px;
      resize: none;
    }
    button {
      background-color: #00c3ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00a7d1;
    }
    #result {
      margin-top: 30px;
      font-size: 1.1em;
    }
    .hidden {
      display: none;
    }
    a.download-link {
      display: inline-block;
      margin-top: 15px;
      color: #00ffd1;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>✦ مولد الألعاب بالذكاء الاصطناعي ✦</h1>

  <label for="prompt">اكتب فكرة اللعبة أو البرنامج:</label>
  <textarea id="prompt" placeholder="مثلاً: لعبة بلاتفورمر فيها لاعب بيجمع عملات ويوصل للباب..."></textarea>

  <label for="type">اختر نوع المشروع:</label>
  <select id="type">
    <option value="roblox">Roblox</option>
    <option value="godot">Godot</option>
    <option value="html">لعبة HTML/JS</option>
  </select>

  <button onclick="generate()">إنشاء المشروع</button>

  <div id="result" class="hidden">
    <p id="status">جاري إنشاء المشروع...</p>
    <a id="downloadLink" class="download-link hidden" href="#" download>اضغط هنا لتحميل المشروع 🚀</a>
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value.trim();
      const type = document.getElementById("type").value;
      const status = document.getElementById("status");
      const downloadLink = document.getElementById("downloadLink");
      const result = document.getElementById("result");

      if (!prompt) {
        alert("من فضلك اكتب فكرة المشروع!");
        return;
      }

      result.classList.remove("hidden");
      status.innerText = "⏳ جاري إنشاء المشروع حسب طلبك...";
      downloadLink.classList.add("hidden");

      // هنا المفروض يتبعت الطلب للسيرفر (مثلاً باستخدام fetch)
      // ده محاكي مؤقت فقط للعرض
      setTimeout(() => {
        status.innerText = "✅ تم تجهيز المشروع! جاهز للتحميل.";
        downloadLink.href = "project-template.zip"; // غيّرها بالرابط الحقيقي بعدين
        downloadLink.classList.remove("hidden");
      }, 3000);
    }
  </script>
</body>
</html>
